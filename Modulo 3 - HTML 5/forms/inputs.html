<!DOCTYPE html>
<html lang="pt">
  <head>
    <title>Inputs</title>
  </head>
  <body>
    <h2>Inputs</h2>
    <form action="https://www.example.com">
      <input type="text" name="First Name" placeholder="text" />
      <hr />
      <input type="password" name="Password" placeholder="password" />
      <hr />
      <input type="radio" name="radio" value="value1" /> Value1 <br />
      <input type="radio" name="radio" value="value2" /> Value2 <br />
      <input type="radio" name="radio" value="value3" /> Value3 <br />
      <hr />
      <input type="checkbox" name="checkbox1" value="value1" /> Value1 <br />
      <input type="checkbox" name="checkbox2" value="value2" /> value2
      <hr />
      <input type="color" name="color" /> Color
      <hr />
      <input type="date" name="date" />
      <hr />
      <input type="email" name="email" placeholder="email@email.com" />
      <hr />
      <input type="file" name="file" value="file" />
      <hr />
      <input
        type="number"
        name="number"
        placeholder="1,2,3"
        min="10"
        max="20"
      />
      <hr />
      <input type="submit" value="submit" />
    </form>
  </body>
</html>
