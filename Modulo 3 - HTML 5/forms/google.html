<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Search from google</title>
  </head>
  <body>
    <h1>Encontre no Google</h1>
    <form target="_blank" action="https://www.google.com/search">
      <label for="q">O que você deseja pesquisar? </label>
      <input type="text" name="q" id="q" placeholder="Como fritar um ovo" required/>
      <input type="submit" value=" Pesquisar " />
    </form>

    <!--Validação = required, type="email", type="number" // min max-->
    
  </body>
</html>
