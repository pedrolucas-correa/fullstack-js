<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="./index.html"><img src="./logo.png" alt="Space X" /></a> |
        <a href="./spaceships.html">The Spaceships</a> |
        <a href="./hireUs.html">Hire Us</a>
        <hr />
      </nav>
    </header>

    <main>
      <h2>Hire Us Now</h2>
      <p>
        Leave a message to request one of our services and we will get back to
        you as soon as possible.
      </p>
      <br />
      <br />
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" /> -

        <label for="email">Email:</label>
        <input type="email" id="email" />

        <br />
        <br />
        <br />

        <label for="spaceships">Spaceship:</label>
        <select name="spaceships" id="spaceships">
          <option value="falcon9">Falcon 9</option>
          <option value="falcon_heavy">Falcon Heavy</option>
        </select>
        |
        <label for="serviceType">Type of Service</label>
        <input type="text" id="serviceType" />

        <br />
        <br />
        <br />

        <input type="submit" value="Send Message" />
      </form>
    </main>
  </body>
</html>
